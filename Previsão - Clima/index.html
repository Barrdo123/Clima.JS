<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins: wght@300; 400;508;680; 700; 800;908&
    Family Roboto: wght@300; 400; 500; 700; 900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Coloque sua Localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Calma ae, Amigão! Esse lugar não existe :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>

    </div>
    
    <script src="http://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
